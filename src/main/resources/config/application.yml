server:
  servlet:
    context-path: /diemme

spring:
  application:
    name: diemme
  datasource:
    url: jdbc:mysql://localhost:3306/diemme?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
    username: root
    password: 
    driver-class-name: com.mysql.cj.jdbc.Driver    
  jpa:
    hibernate:
      ddl-auto: update
    generate-ddl: true
    show-sql: true
  #jackson:
    #default-property-inclusion: NON_NULL
    #serialization:
      #write-dates-as-timestamps: true
  messages:
    basename: i18n/common, i18n/diemme
    encoding: UTF-8
    use-code-as-default-message: true
    
