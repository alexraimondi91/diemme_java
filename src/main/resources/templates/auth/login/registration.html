<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{auth/layout/layout}">
<div layout:fragment="registration">

	<form th:action="@{/login}" method="get">
		<button class="btn btn-md btn-warning btn-block" type="Submit">Go
			To Login Page</button>
	</form>

	<div class="card">
		<div class="card-body register-card-body">
			<p class="login-box-msg">Registrazione</p>
			<form autocomplete="off" action="#" th:action="@{/registration}"
				th:object="${user}" method="POST" class="form-horizontal"
				role="form">

				<div class="input-group mb-3">
					<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
						class="validation-message"></label> <input type="text"
						th:field="*{name}" placeholder="Name" class="form-control" />
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
						
					</div>
				</div>
				<div class="input-group mb-3">
					                        <label th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{Surname}"
                               placeholder="Last Name" class="form-control"/>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-user"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					                        <input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-id-card"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					  <input type="text" th:field="*{userName}" placeholder="User Name"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                            class="validation-message"></label>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				<div class="input-group mb-3">
					<input type="fiscal_code" th:field="*{fiscalCode}"
                               placeholder="fiscal code" class="form-control"/> <label
                            th:if="${#fields.hasErrors('fiscalCode')}" th:errors="*{fiscalCode}"
                            class="validation-message"></label>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>

				<div class="input-group mb-3">
					<input type="address_shipment" th:field="*{addressShipment}"
                               placeholder="address shipment" class="form-control"/> <label
                            th:if="${#fields.hasErrors('addressShipment')}" th:errors="*{addressShipment}"
                            class="validation-message"></label>
					<div class="input-group-append">
						<div class="input-group-text">
							<span class="fas fa-address-card"></span>
						</div>
					</div>
				</div>
				
						
				
				<div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Registrati</button>
                    </div>
                </div>
                
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
				
			</form>

		</div>
		<!-- /.form-box -->
	</div>
	<!-- /.card -->
</div>
<!-- /.register-box -->

</div>
